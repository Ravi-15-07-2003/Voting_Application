<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <h2 class="mt-4">Vote for Your Candidate</h2>
  <div id="candidateList" class="mt-3"></div>
  <form id="voteForm" class="mt-4">
    <div class="form-group">
      <input type="text" id="candidateId" class="form-control" placeholder="Enter Candidate ID" required />
    </div>
    <button type="submit" class="btn btn-success">Vote</button>
  </form>
  <div id="voteMessage" class="mt-3"></div>
  <script src="js/app.js"></script>
</body>
</html>
