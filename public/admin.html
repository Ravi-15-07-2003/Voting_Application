<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <h2 class="mt-4">Admin Dashboard</h2>
  <form id="addCandidateForm" class="mt-3">
    <div class="form-group">
      <input type="text" id="candidateName" class="form-control" placeholder="Candidate Name" required />
    </div>
    <div class="form-group">
      <input type="text" id="candidateParty" class="form-control" placeholder="Candidate Party" />
    </div>
    <button type="submit" class="btn btn-warning">Add Candidate</button>
  </form>
  <div id="adminMessage" class="mt-3"></div>
  <script src="js/app.js"></script>
</body>
</html>
